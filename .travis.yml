branches:
  only:
  - master
  - develop
  - /^greenkeeper-.*$/
language: node_js
node_js:
  - 4
  - 5
  - 6
  - stable
sudo: false
before_install: npm i -g npm@latest
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/d0418713e51ac049564a
    on_success: always
    on_failure: change
    on_start: never
addons:
  code_climate:
    repo_token: 67fb11cd77c4c9c4d0e224daa27059acf058092164aeeb79eab218e74b5e4da1
after_script:
  - nyc report --reporter=text-lcov | codeclimate-test-reporter
